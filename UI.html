<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Genre Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Song Genre Predictor</h1>
        <label for="fileInput">Select a song file:</label>
        <input type="file" id="fileInput">

        <button onclick="predictGenre()">Predict Genre</button>

        <div id="result"></div>
    </div>

    <script>
        function predictGenre() {
            var fileInput = document.getElementById('fileInput');
            var resultDiv = document.getElementById('result');

            if (fileInput.files.length > 0) {
                var fileName = fileInput.files[0].name;

                resultDiv.innerHTML = `<p>The predicted genre for ${fileName} is Pop.</p>`;
            } else {
                resultDiv.innerHTML = "<p>Please select a song file.</p>";
            }
        }
    </script>
</body>
</html>
